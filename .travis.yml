jobs:
  include:
    - language: node_js
      node_js: 14

      before_install: cd frontend
      install: npm i

      before_script: npm install --save-dev codecov

      script:
        - npm run eslint
        - npm run test

      after_success: ./node_modules/.bin/codecov

    - language: python
      python: 3.8

      install:
      - pip install -r requirements.txt
      - pip install codecov

      before_script:
        - python manage.py makemigrations
        - python manage.py migrate

      script:
        - pytest --ignore=frontend --cov-report=xml --cov-config=.coveragerc --cov=.

      after_success:
        - codecov